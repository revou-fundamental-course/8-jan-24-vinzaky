<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>HIASLING - Hitung Luas dan Keliling Persegi</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>HIASLING</h1>
            <p>HIASLING (Hitung Luas Keliling) merupakan kalkulator sederhana untuk mencari nilai luas dan keliling sebuah persegi.</p>
        </header>

        <section class="calculator">
            <form id="calculatorForm">
                <div class="input-container">
                    <label for="sideLength">Panjang Sisi:</label>
                    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
                </div>

                <button type="button" onclick="hitung()">Hitung</button>
            </form>

            <div id="result" class="result-container"></div>
            
            <div class="formula-container">
                <p>Rumus Luas: <span class="formula">sisi * sisi</span></p>
                <p>Rumus Keliling: <span class="formula">4 * sisi</span></p>
            </div>
        </section>
    </div>

    <script src="code-script.js"></script>

</body>
</html>
